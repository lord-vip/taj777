       <script>
         function startCountdown(duration, display) {
             var timer = duration, days, hours, minutes, seconds;
             setInterval(function () {
                 days = parseInt(timer / (24*60*60), 10);
                 hours = parseInt((timer % (24*60*60)) / (60*60), 10);
                 minutes = parseInt((timer % (60*60)) / 60, 10);
                 seconds = parseInt(timer % 60, 10);
         
                 days = days < 10 ? "0" + days : days;
                 hours = hours < 10 ? "0" + hours : hours;
                 minutes = minutes < 10 ? "0" + minutes : minutes;
                 seconds = seconds < 10 ? "0" + seconds : seconds;
         
                 display.querySelector('#days').textContent = days;
                 display.querySelector('#hours').textContent = hours;
                 display.querySelector('#minutes').textContent = minutes;
                 display.querySelector('#seconds').textContent = seconds;
         
                 if (--timer < 0) {
                     timer = duration; // Reset the timer if you want it to repeat
                 }
             }, 1000);
         }
         
         window.onload = function () {
             var fiveMinutes = 60 * 1, // 5 minutes
                 display = document.querySelector('#countdown');
             startCountdown(fiveMinutes, display);
         };
      </script>
